<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Gerenciar Alunos</title>
</h:head>
<h:body>
    <h:form>
        <p:dataTable var="aluno" value="#{alunoView.allAlunos}">
            <p:column headerText="ID">
                <h:outputText value="#{aluno.id}" />
            </p:column>
            <p:column headerText="Nome">
                <h:outputText value="#{aluno.nome}" />
            </p:column>
            <p:column headerText="CPF">
                <h:outputText value="#{aluno.cpf}" />
            </p:column>
            <p:column headerText="Ações">
                <p:commandButton value="Excluir" action="#{alunoView.deleteAluno(aluno)}" update="@form" />
            </p:column>
        </p:dataTable>

        <h:panelGrid columns="2">
            <h:outputLabel value="Nome:" for="alunoNome" />
            <h:inputText id="alunoNome" value="#{alunoView.aluno.nome}" required="true" />

            <h:outputLabel value="CPF:" for="alunoCpf" />
            <h:inputText id="alunoCpf" value="#{alunoView.aluno.cpf}" required="true" />

            <p:commandButton value="Salvar" action="#{alunoView.createAluno(alunoView.aluno)}" update="@form" />
        </h:panelGrid>
    </h:form>
</h:body>
</html>
