<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Login</title>
</h:head>
<h:body>
    <h:form>
        <h:panelGrid columns="2" cellpadding="5">
            <h:outputLabel for="username" value="Username:" />
            <h:inputText id="username" value="#{loginPage.username}" required="true" />

            <h:outputLabel for="password" value="Password:" />
            <h:inputSecret id="password" value="#{loginPage.password}" required="true" />

            <h:outputText value="#{facesContext.externalContext.flash.message}" style="color:red;" rendered="#{not empty facesContext.externalContext.flash.message}" />
            <h:outputText value="#{facesContext.externalContext.flash.error}" style="color:red;" rendered="#{not empty facesContext.externalContext.flash.error}" />
        </h:panelGrid>
        <p:commandButton value="Login" action="#{loginPage.login()}" update="@form" />
    </h:form>
</h:body>
</html>
