<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:h="jakarta.faces.html"
                xmlns:f="jakarta.faces.core">

   <h:head>
      <meta charset="UTF-8" />
      <title>Carrinho de Compras</title>
      <style>
         body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
         }

         .card {
            max-width: 800px;
            width: 100%;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            text-align: center;
         }

         h2 {
            color: #007bff;
            font-weight: 300;
            margin-bottom: 20px;
         }

         table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
         }

         table, th, td {
            border: 1px solid #ddd;
            padding: 12px;
         }

         th {
            background-color: #f4f4f9;
            color: #333;
            text-align: left;
         }

         td {
            text-align: center;
         }

         h\:commandButton {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 8px 16px;
            font-size: 14px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
         }

         h\:commandButton:hover {
            background-color: #0056b3;
         }

         .total-price {
            font-size: 18px;
            font-weight: bold;
            text-align: right;
            margin-bottom: 20px;
         }
      </style>
   </h:head>

   <h:body>
      <div class="card">
         <h2>Carrinho de Compras</h2>
         <h:form id="carrinhoForm">
            <h:dataTable id="dt-carrinho" var="produto" value="#{produtoView.produtos}">
               <h:column headerText="Nome">
                  <h:outputText value="#{produto.nome}" />
               </h:column>
               <h:column headerText="Preço Unitário">
                  <h:outputText value="#{produto.preco}">
                     <f:convertNumber currencySymbol="$" />
                  </h:outputText>
               </h:column>
               <h:column headerText="Ações">
                  <h:commandButton value="Remover Produto"
                                   action="#{produtoView.removerProdutoDoCarrinho(produto.id)}" />
               </h:column>
            </h:dataTable>

            <div class="total-price">
               Total:
               <h:outputText value="#{produtoView.calcularTotalCarrinho()}">
                  <f:convertNumber currencySymbol="$" />
               </h:outputText>
            </div>

         </h:form>
      </div>
   </h:body>
</ui:composition>
