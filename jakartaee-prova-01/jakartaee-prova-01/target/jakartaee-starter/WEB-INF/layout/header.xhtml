<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:p="http://primefaces.org/ui">
   <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
         <a class="navbar-brand" href="#">Hotelaria</a>
         <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                 data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                 aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"/>
         </button>
         <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
               <li class="nav-item">
                  <h:link outcome="/home" class="nav-link">Busca</h:link>
               </li>
               <li class="nav-item">
                  <h:link outcome="/carrinho" class="nav-link">Carrinho</h:link>
               </li>
               <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                     Administração
                  </a>
                  <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                     <li><h:link outcome="/admin/hoteis" class="dropdown-item" href="#">Hotel</h:link></li>
                  </ul>
               </li>
            </ul>
            <div class="d-flex">
               <h:link class="nav-link" outcome="/privado/perfil">#{userSession.callerName}</h:link>
               <h:form>
                  <ui:fragment rendered="#{!userSession.loggedIn}">
                     <p:commandLink value="Login" action="#{userSession.login()}"
                                    class="btn btn-outline-primary me-2"/>
                  </ui:fragment>
                  <ui:fragment rendered="#{userSession.loggedIn}">
                     <p:commandLink value="Logout" action="#{userSession.logout()}"
                                    class="btn btn-outline-primary me-2"/>
                  </ui:fragment>
               </h:form>
            </div>

         </div>
      </div>
   </nav>
</ui:composition>
